name: Test Products

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:
env:
  DATE_TAG: "2025-01-31"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        run: ./docker_run.sh -tb -a "TEST_DATA_TAG={{ env.DATE_TAG }}"

      - name: Commit Changes
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
